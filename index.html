<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Spinblade</title>
  </head>
  <body style="text-align: center">

    <canvas id="unity-canvas" width=500 height=500 style="width: 500px; height: 500px; background: #000000">  </canvas>
    <script src="Build/v11.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.getElementById("unity-canvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Comic Sans MS";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText("Mobile Devices are not supported!", canvas.width/2, canvas.height/2);
        // Mobile device style: fill the whole browser client area with the game canvas:
        // var meta = document.createElement('meta');
        // meta.name = 'viewport';
        // meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        // document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/v11.data",
        frameworkUrl: "Build/v11.framework.js",
        codeUrl: "Build/v11.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Spinblade.io",
        productName: "Spinblade",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
